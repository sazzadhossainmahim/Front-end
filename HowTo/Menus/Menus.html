    <div id="menuIcon" class="border">
        <div id="menuIconContainer" class="inline-block cursor-pointer" onclick="animatedBar(this)">
            <div id="animatedbar1" class=" w-8 h-1 bg-black m-1 transition duration-700 ease-in-out hover:bg-red-400">
            </div>
            <div id="animatedbar2" class=" w-8 h-1 bg-black m-1 transition duration-700 ease-in-out hover:bg-red-400">
            </div>
            <div id="animatedbar3" class=" w-8 h-1 bg-black m-1 transition duration-700 ease-in-out hover:bg-red-400">
            </div>
        </div>
        <style>
            .change #animatedbar1 {
                -webkit-transform: rotate(-45deg) translate(-9px, 6px);
                transform: rotate(-45deg) translate(-9px 6px);
            }

            .change #animatedbar2 {
                opacity: 0;
            }

            .change #animatedbar3 {
                -webkit-transform: rotate(45deg) translate(-8px, -8px);
                transform: rotate(45deg) translate(-8px -8px);
            }
        </style>
        <script>
            function animatedBar(x) {
                x.classList.toggle("change")
            }
        </script>

    <div id="accordion" class="border m-1 p-1">
        <button
            class="accordion bg-green-200 text-white cursor-pointer w-full text-left outline-none font-semibold transition ease-in duration-100 hover:bg-green-500"
            id="accordion">section1</button>
        <div id="panel" class="pt-4 bg-white max-h-0 overflow-hidden transition duration-75 ease-out">
            <p>fasda</p>
        </div>
        <button
            class="accordion bg-green-200 text-white cursor-pointer w-full text-left outline-none font-semibold transition ease-in duration-100 hover:bg-green-500"
            id="accordion">section2</button>
        <div id="panel" class="pt-4 bg-white max-h-0 overflow-hidden transition duration-75 ease-out">
            <p>fasda</p>
        </div>
        <button
            class="accordion bg-green-200 text-white cursor-pointer w-full text-left outline-none font-semibold transition ease-in duration-100 hover:bg-green-500"
            id="accordion">section3</button>
        <div id="panel" class="pt-4 bg-white max-h-0 overflow-hidden transition duration-75 ease-out">
            <p>fasda</p>
        </div>

        <script>
            var acc = document.getElementsByClassName("accordion");
            var i;

            for (i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function () {
                    this.classList.toggle("active");
                    var panel = this.nextElementSibling;
                    if (panel.style.maxHeight) {
                        panel.style.maxHeight = null;
                    } else {
                        panel.style.maxHeight = panel.scrollHeight + "px";
                    }
                });
            }
        </script>

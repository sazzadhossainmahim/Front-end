<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard using html css js</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="contailer">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="logo-apple"></ion-icon>
                        </span>
                        <span class="title">Brand Name</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
                        <span class="title">Customer</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                        </span>
                        <span class="title">Message</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="people-circle-outline"></ion-icon>
                            </ion-icon>
                        </span>
                        <span class="title">Roles</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Section -->
    <div class="main">
        <div class="topbar">

            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <!-- search  -->
            <div class="search">
                <label for="">
                    <input type="text" name="" id="" placeholder="Search here">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>

            <!-- UserIMG -->
            <div class="user">

                <img src="https://images.unsplash.com/photo-1640622333314-05b7986f1b35?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">
            </div>

            <!-- cards  -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">1505</div>
                        <div class="cardName">Daily Views</div>
                    </div>
                    <div class="iconBx">
                        <io-icon name="eye-outline"></io-icon>

                    </div>
                    <div class="card">
                        <div class="numbers">80</div>
                        <div class="cardName">Comments</div>

                    </div>
                    <div class="iconBx">
                        <io-icon name="eye-outline"></io-icon>
                    </div>
                </div>
            </div>
        </div>
</body>
<script>
    // MenuToggle
    let toggle = document.querySelector('.toggle');
    let navigation = document.querySelector('.navigation');
    let main = document.querySelector('.main');


    toggle.onclick = function() {
            navigation.classList.toggle('active');
            // main.classList.toggle('active');
        }
        // add hovered class in selected list item

    let list = document.querySelectorAll('.navigation li');

    function activeLink() {
        list.forEach(item =>
            item.classList.remove('hovered'));
        this.classList.add('hovered');

    }

    list.forEach((item) =>
        item.addEventListener('mouseover', activeLink));
</script>

</html>
